---
layout: page
title: Blog
permalink: /blog/
---
<!-- Content: Blog -->

<div class="row">
    <h4>Reflections on becoming happier and healthier: </h4>
    {% for post in site.posts %}
        {% if post.categories contains 'blog' %}
    <div class="col-sm-6 col-md-4">
            <table class="table table-striped">
              <tr>
                  <td height="75px">
                  {{ post.date | date: "%b %d, %Y" }}
                  </td>
                  <td>
                      | <a href="{{post.url}}"> {{ post.title }}</a>
                  </td>
               </tr>
            </table>
    </div>
          {% endif %}
     {% endfor %}
</div>

<!-- End Content -->
