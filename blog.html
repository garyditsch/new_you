---
layout: page
title: Blog
---
<!-- Content: Blog -->

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Blog</h1>
              <span class="subheading">Reflections on finding health and happiness</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            {% for post in site.posts %}
                {% if post.categories contains 'blog' %}
                      <div class="post-preview">
                        <a href="{{post.url}}">
                          <h4 class="post-title">
                            {{ post.title }}
                        </h4>
                        </a>
                        <p class="post-meta"> {{ post.date | date: "%b %d, %Y" }}</p>
                      </div>
                      <hr>
                {% endif %}
            {% endfor %}

          <!-- Pager -->
          <!-- <div class="clearfix">
            <a class="btn btn-secondary float-right" href="#">Older Posts &rarr;</a>
          </div> -->
        </div>
      </div>
    </div>

    <hr>
